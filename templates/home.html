<!DOCTYPE html>
<html>
<head>
    <title>Home - Music Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .points-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
        }
        .welcome-text {
            font-size: 3em;
            margin: 50px 0;
            text-align: center;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .option-button {
            width: 200px;
            padding: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="points-display">
            Points: {{ current_user.points }}
        </div>

        <div class="welcome-text">
            Hello, {{ current_user.username }}!
        </div>

        <div class="options-container">
            <a href="{{ url_for('hangman') }}" class="btn btn-primary option-button">
                Get Points
            </a>
            <a href="{{ url_for('store') }}" class="btn btn-success option-button">
                Spend Points
            </a>
            <a href="{{ url_for('owned_albums') }}" class="btn btn-info option-button">
                See Owned Albums
            </a>
            <a href="{{ url_for('welcome') }}" class="btn btn-secondary option-button">
                Exit
            </a>
        </div>
    </div>
</body>
</html>
