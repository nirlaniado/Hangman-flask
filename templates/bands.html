<!DOCTYPE html>
<html>
<head>
    <title>Available Bands - Music Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .points-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
        }
        .bands-container {
            margin-top: 50px;
        }
        .band-item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .band-item:hover {
            background-color: #f8f9fa;
        }
        .back-button {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="points-display">
            Points: {{ current_user.points }}
        </div>

        <h1 class="text-center mt-4">Available Bands</h1>

        <div class="bands-container">
            {% for band in bands %}
            <div class="band-item">
                <a href="{{ url_for('band_albums', band_id=band.id) }}" class="btn btn-link w-100 text-start">
                    <h4>{{ band.name }}: {{ band.number }} ALBUMS</h4>
                    <p class="text-muted">Genre: {{ band.genre }}</p>
                </a>
            </div>
            {% endfor %}
        </div>

        <div class="back-button">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
